 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let phn=prompt("Enter phone number");
        let count=0;
        for(let i=0; i<phn.length; i++)
    {
        count++;
    }
    if (count==10) document.write("valid");
    else document.write("invalid");
    </script>
 </body>
 </html>
