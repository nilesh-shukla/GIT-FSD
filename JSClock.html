<!-- Write a program to display morning , afternoon or night as per clock hour -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clock=prompt("Enter time:");
        if(clock>=5 && clock<12) document.write("Morning");
        else if(clock>=12 && clock<15) document.write("Afternoon");
        else document.write("Evening");
    </script>
</body>
</html>
