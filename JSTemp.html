<!-- Write a program to check whether is hot or cold -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp=prompt("Enter temperature");
        if(temp<27) document.write("Cold");
        else document.write("Hot"); 
    </script>
</body>
</html>
